<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con Aitana Ábalos</title>
    <link rel="stylesheet" href="css/estilosMain.css"> 
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-85GMLR5ZG1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-85GMLR5ZG1');
</script>
<body>
    <header>
        <h1>Contacta con Aitana Ábalos</h1>
    </header>

    <main>
        <form id="contact-form">
            <section class="personal-data">
                <h2>Datos Personales</h2>
                <div>
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </section>

            <section class="message">
                <h2>Enviar Mensaje</h2>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
            </section>
            <section class="terms">
                <h2>Términos y Condiciones</h2>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="terms.html" target="_blank">términos y condiciones</a></label>
            </section>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aitana Ábalos</p>
    </footer>
</body>
</html>
